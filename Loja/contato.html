<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="image/Icons8-Windows-8-Mobile-Touchscreen-Smartphone.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Contato</title>

</head>

<body>

    <header class="header">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img
                        src="image/Icons8-Windows-8-Mobile-Touchscreen-Smartphone.48.png" alt="logo-loja"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="produtos.html">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobre.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contato.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="section">
        <div class="container-fluid">
        <div class="mb-3"></div>
        <h1>Registre sua Solicitação</h1>
        <label for="">Nome</label><br>
        <input type="text" id="nome" name="nome"><br>

        <label for="exampleFormControlInput1" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <br>
        <div class="container-fluid">
            <form action="" id="endereco">
                <label for="">Cep:</label><br>
                <input type="text" size="20" maxlength="8" onblur="pesquisacep(this.value);" name="cep" id="cep"><br>
                <label for="">Rua:</label><br>
                <input type="text" size="80" name="rua" id="rua"><br>
                <label for="">Bairro:</label><br>
                <input type="text" size="80" name="bairro" id="bairro"><br>
                <label for="">Cidade:</label><br>
                <input type="text" size="60" name="cidade" id="cidade"><br>
                <label for="">UF:</label><br>
                <input type="text" size="10" name="uf" id="uf"><br>
            </form>
        
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Solicitação</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="Escreva aqui..."></textarea><br>
            <input type="button" class="btn btn-dark" value="Incluir" id="btnincluir" name="btnincluir"
                onclick="IncluirRegistro()">
            </div>
        </div><br><br>
    </section>
    <h3>Solicitações Cadastradas</h3>
    <table class="table" id="tabelaUsuarios">

        <head>
            <tr>
                <td>Nome</td>
                <td>E-mail</td>
                <td>Endereço</td>
                <td>Solicitação</td>
            </tr>
        </head>
    </table>
    <br><br><br>
    <footer class="footer">
        <p>Todos os direitos reservados</p>
    </footer>
</body>

</html>
